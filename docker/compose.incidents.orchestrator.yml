services:
  incidents-orchestrator:
    container_name: incidents-orchestrator
    image: quay.io/herringbone/incidents-orchestrator:latest-897d4a50-1

    restart: unless-stopped

    networks:
      - herringbone

    ports:
      - "7013:7013"

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  herringbone:
    external: true
    name: herringbone_net
