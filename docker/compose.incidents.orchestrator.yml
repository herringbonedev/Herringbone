services:
  incidents-orchestrator:
    container_name: incidents-orchestrator
    image: quay.io/herringbone/incidents-orchestrator:538319c5@sha256:e3e3679e26e11b66e7f43255e941d9029d948e83b0f0ae2900a14f68a1a04fb7
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7013:7013"
    environment:
      CORRELATOR_URL: "http://incidents-correlator:7012/incidents/correlator/correlate"
      INCIDENTSET_API: "http://incidents-incidentset:7011/incidents/incidentset"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    secrets:
      - service_token
      - service_jwt_public_key
      - jwt_secret
secrets:
  service_token:
    file: ./secrets/runtime/incidents_orchestrator_service_token
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
  jwt_secret:
    file: ./secrets/runtime/jwt_secret
networks:
  herringbone:
    external: true
    name: herringbone_net
