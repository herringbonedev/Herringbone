services:
  incidents-orchestrator:
    container_name: incidents-orchestrator
    image: quay.io/herringbone/incidents-orchestrator@sha256:42bced6833862a1c26619aa574a6ff26a3cbca4df349b241631565435a8408fb
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7013:7013"
    environment:
      CORRELATOR_URL: "http://incidents-correlator:7012/incidents/correlator/correlate"
      INCIDENTSET_API: "http://incidents-incidentset:7011/incidents/incidentset"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
