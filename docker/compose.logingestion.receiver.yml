services:
  logingestion-receiver:
    container_name: logingestion-receiver
    image: quay.io/herringbone/receiver:2e3451d8@sha256:62ea0e3ddb11af3730abd0f3f9229ec2fc65908937db02236a43acde7689e1ab
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - herringbone
    ports:
      - "7004:7004"
      - "7004:7004/udp"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "events"
      RECEIVER_TYPE: ${RECEIVER_TYPE}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
