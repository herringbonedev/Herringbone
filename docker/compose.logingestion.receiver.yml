services:
  logingestion-receiver:
    container_name: logingestion-receiver
    image: quay.io/herringbone/receiver:latest-79844e38-47@sha256:03c1d2fffd74f2c91839475a2afa098ed97b159768cfeaf15feb95ae51f31685
    restart: unless-stopped

    depends_on:
      - mongodb

    networks:
      - herringbone

    ports:
      - "7004:7004"
      - "7004:7004/udp"

    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "logs"
      RECEIVER_TYPE: ${RECEIVER_TYPE}

    extra_hosts:
      - "host.docker.internal:host-gateway"

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  herringbone:
    external: true
