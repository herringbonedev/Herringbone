services:
  logingestion-receiver:
    container_name: logingestion-receiver
    image: quay.io/herringbone/receiver:443de4e9@sha256:2b09c2a307e792b2d5e3fc399e3801d4464cbac3507486fe535e995a15f5345b
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - herringbone
    ports:
      - "7004:7004"
      - "7004:7004/udp"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "events"
      RECEIVER_TYPE: ${RECEIVER_TYPE}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
