services:
  detectionengine-detector:
    container_name: detectionengine-detector
    image:  quay.io/herringbone/detectionengine-detector:latest-48eb7ca3-78
    restart: unless-stopped

    networks:
      - herringbone

    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}

      EVENTS_COLLECTION_NAME: "events"
      EVENT_STATUS_COLLECTION_NAME: "event_state"
      RULES_COLLECTION_NAME: "rules"
      DETECTIONS_COLLECTION_NAME: "detections"

      MATCHER_API: "http://detectionengine-matcher:7003/detectionengine/matcher/find_match"
      ORCHESTRATOR_URL: "http://incidents-orchestrator:7013/incidents/orchestrator/process_detection"

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  herringbone:
    external: true
    name: herringbone_net