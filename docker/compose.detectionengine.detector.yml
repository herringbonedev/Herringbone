services:
  detectionengine-detector:
    container_name: detectionengine-detector
    image: docker-detectionengine-detector:latest
    restart: unless-stopped

    networks:
      - herringbone

    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}

      EVENTS_COLLECTION_NAME: "events"
      EVENT_STATUS_COLLECTION_NAME: "event_status"
      RULES_COLLECTION_NAME: "rules"
      DETECTIONS_COLLECTION_NAME: "detections"

      MATCHER_API: "http://detectionengine-matcher:7003/detectionengine/matcher/find_match"

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  herringbone:
    external: true
    name: herringbone_net