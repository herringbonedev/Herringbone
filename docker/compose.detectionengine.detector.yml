services:
  detectionengine-detector:
    container_name: detectionengine-detector
    image: quay.io/herringbone/detectionengine-detector:d24b6bb5@sha256:0e1332473b97d31ac191ecf0a3db358639f8d90cd45e707f1ba9a1cf0a1175ff
    restart: unless-stopped
    networks:
      - herringbone
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      EVENTS_COLLECTION_NAME: "events"
      EVENT_STATUS_COLLECTION_NAME: "event_state"
      RULES_COLLECTION_NAME: "rules"
      DETECTIONS_COLLECTION_NAME: "detections"
      MATCHER_API: "http://detectionengine-matcher:7003/detectionengine/matcher/find_match"
      ORCHESTRATOR_URL: "http://incidents-orchestrator:7013/incidents/orchestrator/process_detection"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    secrets:
      - service_token
      - service_jwt_public_key
      - jwt_secret
secrets:
  service_token:
    file: ./secrets/runtime/detectionengine_detector_service_token
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
  jwt_secret:
    file: ./secrets/runtime/jwt_secret
networks:
  herringbone:
    external: true
    name: herringbone_net
