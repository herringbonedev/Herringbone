services:
  detectionengine-detector:
    container_name: detectionengine-detector
    image: quay.io/herringbone/detectionengine-detector:04e67a60@sha256:78408b5d40fbebad6185557b0a463e23a62d9763c945269a0867562c8a79ab0d
    restart: unless-stopped
    networks:
      - herringbone
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}

      EVENTS_COLLECTION_NAME: "events"
      EVENT_STATUS_COLLECTION_NAME: "event_state"
      RULES_COLLECTION_NAME: "rules"
      DETECTIONS_COLLECTION_NAME: "detections"

      MATCHER_API: "http://detectionengine-matcher:7003/detectionengine/matcher/find_match"
      ORCHESTRATOR_URL: "http://incidents-orchestrator:7013/incidents/orchestrator/process_detection"

      # ---- AUTH (service-to-service) ----
      AUTH_ENABLED: "true"
      AUTH_URL: "http://herringbone-auth:7001"

      SERVICE_NAME: "detectionengine"
      SERVICE_SECRET: ${SERVICE_SECRET}

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  herringbone:
    external: true
    name: herringbone_net
