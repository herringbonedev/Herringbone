    container_name: operations-center
    restart: unless-stopped

    profiles: ["ops"]

    networks:
      - herringbone

    ports:
      - "8080:8080"

    read_only: true
    tmpfs:
      - /tmp
      - /var/lib/nginx/tmp
      - /run
    security_opt:
      - no-new-privileges:true
