services:
  operations-center:
    image: quay.io/herringbone/operations-center:sha-1ca25b74@sha256:341368d0410cb46189f776fba9703a29c87daafacab197d863a52d583fe8dd5f
    container_name: operations-center
    restart: unless-stopped

    profiles: ["ops"]

    networks:
      - herringbone

    ports:
      - "8080:8080"

    read_only: true
    tmpfs:
      - /tmp
      - /var/lib/nginx/tmp
      - /run
    security_opt:
      - no-new-privileges:true
