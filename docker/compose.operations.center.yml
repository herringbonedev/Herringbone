services:
  operations-center:
    image: quay.io/herringbone/operations-center:latest-cec35bf9-19
    container_name: operations-center
    restart: unless-stopped

    profiles: ["ops"]

    networks:
      - herringbone

    ports:
      - "8080:8080"

    environment:
      VITE_AUTH_ENABLED: ${AUTH_ENABLED}

    read_only: true
    tmpfs:
      - /tmp
      - /var/lib/nginx/tmp
      - /run
    security_opt:
      - no-new-privileges:true
