services:
  operations-center:
    image: quay.io/herringbone/operations-center:sha-69e021f7@4ca6ecea678264573a00472c762d591aa2b09e538b88d9d2580beccbef1bcfe9
    container_name: operations-center
    restart: unless-stopped

    profiles: ["ops"]

    networks:
      - herringbone

    ports:
      - "8080:8080"

    environment:
      VITE_AUTH_ENABLED: ${AUTH_ENABLED}

    read_only: true
    tmpfs:
      - /tmp
      - /var/lib/nginx/tmp
      - /run
    security_opt:
      - no-new-privileges:true
