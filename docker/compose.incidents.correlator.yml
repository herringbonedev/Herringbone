services:
  incidents-correlator:
    container_name: incidents-correlator
    image: quay.io/herringbone/incidents-correlator:latest-7e9682e7-9
    restart: unless-stopped

    networks:
      - herringbone

    ports:
      - "7012:7012"

    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "incidents"

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  herringbone:
    external: true
    name: herringbone_net
