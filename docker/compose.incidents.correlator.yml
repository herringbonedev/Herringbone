services:
  incidents-correlator:
    container_name: incidents-correlator
    image: quay.io/herringbone/incidents-correlator:2ba2bd13@sha256:460fd5fa66a2d2ec93f9bd23644f54524ae16accfa8bbf276df85125ae1f7485
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7012:7012"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      AUTH_ENABLED: ${AUTH_ENABLED}
      JWT_SECRET: ${JWT_SECRET}
      COLLECTION_NAME: "incidents"
      EVENTS_API_BASE: "http://herringbone-logs:7010/herringbone/logs/events"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
