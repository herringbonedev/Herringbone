services:
  incidents-correlator:
    container_name: incidents-correlator
    image: quay.io/herringbone/incidents-correlator:2e3451d8@sha256:6dd425f06f63283dc4ca5dd9d083a9d72b0e019262c435b361044490a1e5fa9d
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7012:7012"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "incidents"
      EVENTS_API_BASE: "http://herringbone-logs:7010/herringbone/logs/events"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
