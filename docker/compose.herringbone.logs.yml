services:
  herringbone-logs:
    container_name: herringbone-logs
    image: quay.io/herringbone/herringbone-logs:latest-259153b1-17
    restart: unless-stopped

    depends_on:
      mongodb:
        condition: service_healthy

    networks:
      - herringbone

    ports:
      - "7010:7010"

    environment:
      MONGO_HOST: mongodb:27017
      DB_NAME: herringbone
      COLLECTION_NAME: events
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  herringbone:
    external: true
