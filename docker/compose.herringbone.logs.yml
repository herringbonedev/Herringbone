services:
  herringbone-logs:
    container_name: herringbone-logs
    image: quay.io/herringbone/herringbone-logs:35905ec0@sha256:e3721f1a1eb4b68585e4d954df73b54ef1900a78b7b8a44ed84cbc7ee24df213
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - herringbone
    ports:
      - "7010:7010"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: events
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
