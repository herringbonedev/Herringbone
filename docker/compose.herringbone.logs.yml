services:
  herringbone-logs:
    container_name: herringbone-logs
    image: quay.io/herringbone/herringbone-logs:38d9dc24@sha256:99b2c5fd672e0814b476f572fe0e26532f5d8818ac5eb45bc399317612a7a4aa
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - herringbone
    ports:
      - "7010:7010"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: events
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
