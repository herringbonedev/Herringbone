services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:latest
    restart: unless-stopped

    networks:
      - herringbone

    ports:
      - "7006:7006"

    read_only: true
    tmpfs:
      - /tmp

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    secrets:
      - service_jwt_public_key

networks:
  herringbone:
    external: true
    name: herringbone_net

secrets:
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
