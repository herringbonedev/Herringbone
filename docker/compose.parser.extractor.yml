services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:bc263df1@sha256:2e726c8b6e358f39c51da6645a3db3e45899c2564ecda8cd574e22d690c8aef0
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7006:7006"
    environment:
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      SERVICE_JWT_PUBLIC_KEY: ${SERVICE_JWT_PUBLIC_KEY}
      AUTH_ENABLED: "false"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
