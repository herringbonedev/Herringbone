services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:789fd98f@sha256:ec700d0647d884d14817955b0280a75870f512f1e934c416ad3b0707bb50974e
    restart: unless-stopped
    working_dir: /app-root
    ports:
      - "7006:7006"
    networks:
      - herringbone
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    environment:
      PYTHONPATH: /app-root:/python-packages:/modules
    secrets:
      - service_jwt_public_key
