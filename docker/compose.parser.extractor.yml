services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:b5721552@sha256:7a8e13a1a6087b7d55d3d75ad24f7fc4ab5f34a774ff8d7d9b40019e4ff55b05
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7006:7006"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    secrets:
      - service_jwt_public_key
networks:
  herringbone:
    external: true
    name: herringbone_net
secrets:
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
