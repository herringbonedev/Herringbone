services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:54bf1863@sha256:22074487b423acdd34884cfddf775a651e5bbb4fe3740c16bba82488f669747d
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7006:7006"
    environment:
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      SERVICE_JWT_PUBLIC_KEY: ${SERVICE_JWT_PUBLIC_KEY}
      AUTH_ENABLED: ${AUTH_ENABLED}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
