services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:b224c3d7@sha256:83095836c9740302df2e8cfe473c980a56463ba4f989c756dc1ce0e09def4ac0
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7006:7006"
    working_dir: /app-root
    environment:
      PYTHONPATH: /app-root:/python-packages:/modules
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    secrets:
      - service_jwt_public_key
networks:
  herringbone:
    external: true
    name: herringbone_net
secrets:
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
