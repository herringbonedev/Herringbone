services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:d006202c@sha256:aefc643e6c1033b51b7dab20686cd207e0a5486d59be2bb3156615bbc186304a
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7006:7006"
    working_dir: /app-root
    environment:
      PYTHONPATH: /app-root:/python-packages:/modules
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    secrets:
      - service_jwt_public_key
networks:
  herringbone:
    external: true
    name: herringbone_net
secrets:
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
