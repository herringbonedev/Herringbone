services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:5cbbbdf6@sha256:a4d326ecccbd2245358d0c0449959feb5069364ec9c529c6ebcfaa0df924d2fb
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7006:7006"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    secrets:
      - service_jwt_public_key
networks:
  herringbone:
    external: true
    name: herringbone_net
secrets:
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
