services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:df9fe90d@sha256:f7ff8b8aad5569c6e9bc3fa62e1a1a623d642ee6884feeddb0a8ef0393aad651
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7006:7006"
    environment:
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      SERVICE_JWT_PUBLIC_KEY: ${SERVICE_JWT_PUBLIC_KEY}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
