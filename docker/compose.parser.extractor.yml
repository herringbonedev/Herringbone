services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:5d59db05@sha256:3e9b05c9eff8b76825806aba1d5912441ad3809342d315aba23f0ab6d4c76f23
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7006:7006"
    working_dir: /app-root
    environment:
      PYTHONPATH: /app-root:/python-packages:/modules
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    secrets:
      - service_jwt_public_key
networks:
  herringbone:
    external: true
    name: herringbone_net
secrets:
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
