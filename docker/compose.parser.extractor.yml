services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:dd93503e@sha256:170bf539ec11a04ea154cc7cf9d784ca121e2d2e9ab163709d38125c16949297
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7006:7006"
    environment:
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      SERVICE_JWT_PUBLIC_KEY: ${SERVICE_JWT_PUBLIC_KEY}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
