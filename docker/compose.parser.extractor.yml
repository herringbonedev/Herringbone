services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:c5593e91@sha256:167bdf11ba3848ebc871ed74a5ad402f2d6d9e2e7cb25b7331bd307686f1a389
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7006:7006"
    environment:
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      SERVICE_JWT_PUBLIC_KEY: ${SERVICE_JWT_PUBLIC_KEY}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
