services:
  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:6a54e94d@sha256:61e186a31b7c7705258fccedf0b3b87ab21395948c0de407b5916487abdf7c3c
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7006:7006"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    secrets:
      - service_jwt_public_key
networks:
  herringbone:
    external: true
    name: herringbone_net
secrets:
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
