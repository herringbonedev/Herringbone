services:
  detectionengine-matcher:
    container_name: detectionengine-matcher
    image: quay.io/herringbone/detectionengine-matcher:04e67a60@sha256:771b68576f3b8ae650f3517097ede4db5e8be55f2fb01727c90f36739aa10dc8
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7003:7003"
      
    environment:
      AUTH_ENABLED: "true"
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALG: ${JWT_ALG}

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
