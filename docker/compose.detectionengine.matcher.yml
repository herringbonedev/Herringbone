services:
  detectionengine-matcher:
    container_name: detectionengine-matcher
    image: quay.io/herringbone/detectionengine-matcher:ac9cdfc0@sha256:67be6f4edb9b5d32f75d3aa374f8a1a78d9bcee36ba153e2befa377bc1ef8704
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7003:7003"
    environment:
      AUTH_ENABLED: "true"
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALG: ${JWT_ALG}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
