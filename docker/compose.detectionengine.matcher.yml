services:
  detectionengine-matcher:
    container_name: detectionengine-matcher
    image: quay.io/herringbone/detectionengine-matcher:c0ca794b@sha256:96145ca6e92a16c9ad19f8252d3e5c1eeea0cb31925455d71f377e5f91b3b97c
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7003:7003"
    environment:
      AUTH_ENABLED: "true"
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALG: ${JWT_ALG}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
