services:
  detectionengine-matcher:
    container_name: detectionengine-matcher
    image: quay.io/herringbone/detectionengine-matcher:647d8135@sha256:3a7657a5fb674ea7581cb997d6ff757a05019ae4359b38947f70e95728e100ac
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7003:7003"
    environment:
      AUTH_ENABLED: "true"
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALG: ${JWT_ALG}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
