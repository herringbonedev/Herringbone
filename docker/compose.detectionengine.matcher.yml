services:
  detectionengine-matcher:
    container_name: detectionengine-matcher
    image: quay.io/herringbone/detectionengine-matcher:8149b3c4@sha256:02c594391652637fcf696e6726d9517ccba916162b1b0df06cc6ef2cc2ee209e
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7003:7003"
    environment:
      AUTH_ENABLED: "true"
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALG: ${JWT_ALG}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
