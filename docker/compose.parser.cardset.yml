services:
  parser-cardset:
    container_name: parser-cardset
    image: quay.io/herringbone/parser-cardset:d54f11fb@sha256:f2ad2466fe33619e9866f68adae0fb8bbf25363cfeb7b76a4460f65e2c3bcef5
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7005:7005"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "parse_cards"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    secrets:
      - service_token
      - service_jwt_public_key
    depends_on:
      - mongodb
secrets:
  service_token:
    file: ./secrets/runtime/parser_cardset_service_token
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
networks:
  herringbone:
    external: true
    name: herringbone_net
