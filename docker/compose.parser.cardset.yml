services:
  parser-cardset:
    container_name: parser-cardset
    image: quay.io/herringbone/parser-cardset:latest-8bae4c80-32
    restart: unless-stopped

    networks:
      - herringbone

    ports:
      - "7005:7005"

    environment:
      MONGO_HOST: mongodb:27017
      DB_NAME: herringbone
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "cards"

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  herringbone:
    external: true
    name: herringbone_net
