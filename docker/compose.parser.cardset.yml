services:
  parser-cardset:
    container_name: parser-cardset
    image: quay.io/herringbone/parser-cardset:c0ca794b@sha256:c4e4a3ffdaca5df77644de7d8ee940c4ba8720df879555306a8a6380529b5f81
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7005:7005"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      AUTH_ENABLED: ${AUTH_ENABLED}
      JWT_SECRET: ${JWT_SECRET}
      COLLECTION_NAME: "parse_cards"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
