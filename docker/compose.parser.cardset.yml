services:
  parser-cardset:
    container_name: parser-cardset
    image: quay.io/herringbone/parser-cardset:ac9cdfc0@sha256:92c03b0d176cee9276b783e2670ad1de35021834e4878191b647acf8b3a0763e
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7005:7005"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "parse_cards"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
