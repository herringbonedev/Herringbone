services:
  parser-cardset:
    container_name: parser-cardset
    image: quay.io/herringbone/parser-cardset:a03af35c@sha256:fce1472b2922c625415070974e22999017beb9db665c74f6a509936f01e49f1b
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7005:7005"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "parse_cards"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
