services:
  parser-enrichment:
    container_name: parser-enrichment
    image: quay.io/herringbone/parser-enrichment:2b0a0734@sha256:518d271a2a4c3550f3284e60e1d195726ed3ef4b04f06ffafb069a06070c2b3a
    restart: unless-stopped
    user: "65532:65532"
    working_dir: /app-root
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - herringbone
    environment:
      PYTHONPATH: /app-root:/python-packages:/modules
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: logs
      METADATA_SVC: http://parser-cardset:7005/parser/cardset/pull_cards
      EXTRACTOR_SVC: http://parser-extractor:7006/parser/extractor/parse
    secrets:
      - service_token
      - service_jwt_public_key
    depends_on:
      - mongodb
