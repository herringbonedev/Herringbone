services:
  parser-enrichment:
    container_name: parser-enrichment
    image: quay.io/herringbone/parser-enrichment:b224c3d7@sha256:2b2160e566bd18205a6a2321877ac13529b3fb8e312d0312236992f8027c5695
    restart: unless-stopped
    user: "65532:65532"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - herringbone
    working_dir: /app-root
    environment:
      PYTHONPATH: /app-root:/python-packages:/modules
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: logs
      METADATA_SVC: http://parser-cardset:7005/parser/cardset/pull_cards
      EXTRACTOR_SVC: http://parser-extractor:7006/parser/extractor/parse
    secrets:
      - service_token
      - service_jwt_public_key
    depends_on:
      - mongodb
secrets:
  service_token:
    file: ./secrets/runtime/parser_enrichment_service_token
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
