services:
  parser-enrichment:
    container_name: parser-enrichment
    image: quay.io/herringbone/parser-enrichment:latest-ac0f5534-10
    restart: unless-stopped

    networks:
      - herringbone

    environment:
      MONGO_HOST: mongodb:27017
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: logs

      METADATA_SVC: http://parser-cardset:7005/parser/cardset/pull_cards
      ENRICHMENT_SVC: http://parser-extractor:7006/parser/extractor/parse

    depends_on:
      - mongodb
