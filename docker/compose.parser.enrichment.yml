services:
  parser-enrichment:
    container_name: parser-enrichment
    image: quay.io/herringbone/parser-enrichment:bf2cf08d@sha256:c39f9e741261afc1aa07eca8d73d242d4e1e70e0752e92e04dc93ea9b64e589e
    restart: unless-stopped
    user: "65532:65532"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - herringbone
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: logs
      METADATA_SVC: http://parser-cardset:7005/parser/cardset/pull_cards
      EXTRACTOR_SVC: http://parser-extractor:7006/parser/extractor/parse
    secrets:
      - service_token
      - service_jwt_public_key
    depends_on:
      - mongodb
secrets:
  service_token:
    file: ./secrets/runtime/parser_enrichment_service_token
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
