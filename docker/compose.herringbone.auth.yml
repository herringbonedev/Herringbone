secrets:
  jwt_secret:
    file: ./jwt_secret.txt
services:
  herringbone-auth:
    container_name: herringbone-auth
    secrets:
      - jwt_secret
    image: quay.io/herringbone/herringbone-auth:263db7cd@sha256:dbbe102fa5df1ba1d329764956c3d52a0747f601e8825dff6080ad3a2f362c2a
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - herringbone
    ports:
      - "7001:7001"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
