services:
  herringbone-logs:
    container_name: herringbone-auth
    image: quay.io/herringbone/herringbone-auth:38d9dc24@sha256:dc518d6914d3b5a4da36c5868dc9241c9366634c423858f1d669b744d5b938a5
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - herringbone
    ports:
      - "7001:7001"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      JWT_SECRET: ${JWT_SECRET}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
