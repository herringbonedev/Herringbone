secrets:
  jwt_secret:
    file: ./jwt_secret.txt
  service_jwt_private_key:
    file: ./service_jwt_private.pem
  service_jwt_public_key:
    file: ./service_jwt_public.pem

services:
  herringbone-auth:
    container_name: herringbone-auth
    secrets:
      - jwt_secret
      - service_jwt_private_key
      - service_jwt_public_key
    image: quay.io/herringbone/herringbone-auth:71893861@sha256:0bf7a650fbf7b9cb0cc91a7e9cdf616d48420f52cd8891d81b65619c18527868
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - herringbone
    ports:
      - "7001:7001"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
