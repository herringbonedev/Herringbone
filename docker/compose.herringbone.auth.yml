services:
  herringbone-auth:
    container_name: herringbone-auth
    image: quay.io/herringbone/herringbone-auth:4138548c@sha256:c7587394a3a13955f2f4342dd6977720af00b2493acfcab9ddd671a48a9ad047
    # Run as non-root (Chainguard standard)
    user: "65532:65532"
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - herringbone
    ports:
      - "7001:7001"
    environment:
      # Mongo
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      # Secrets files
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      SERVICE_JWT_PRIVATE_KEY_FILE: /run/secrets/service_jwt_private_key
      SERVICE_JWT_PUBLIC_KEY_FILE: /run/secrets/service_jwt_public_key
      # Bootstrap token
      BOOTSTRAP_TOKEN_FILE: /run/secrets/bootstrap_token
    secrets:
      - jwt_secret
      - service_jwt_private_key
      - service_jwt_public_key
      - bootstrap_token
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
secrets:
  jwt_secret:
    file: ./secrets/runtime/jwt_secret
  service_jwt_private_key:
    file: ./secrets/runtime/service_jwt_private_key
  service_jwt_public_key:
    file: ./secrets/runtime/service_jwt_public_key
  bootstrap_token:
    file: ./secrets/runtime/bootstrap_token
