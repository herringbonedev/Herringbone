services:
  herringbone-search:
    container_name: herringbone-search
    image: quay.io/herringbone/herringbone-search:d4c8500a@sha256:b73245efd42226f49faf7d1a319055a95c9eaa8b4d9be4c1c32c8f5cf513f0ff
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - herringbone
    ports:
      - "7014:7014"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    secrets:
      - jwt_secret
networks:
  herringbone:
    external: true
secrets:
  jwt_secret:
    file: ./secrets/runtime/jwt_secret
