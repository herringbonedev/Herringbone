services:
  herringbone-search:
    container_name: herringbone-search
    image: quay.io/herringbone/herringbone-search:f1443d0d@sha256:2384efe76af4274592d6f0fb3b4fd956439e6bbb40743677b8c3228c7b68bcaa
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - herringbone
    ports:
      - "7014:7014"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    secrets:
      - jwt_secret
networks:
  herringbone:
    external: true
secrets:
  jwt_secret:
    file: ./secrets/runtime/jwt_secret
