services:
  incidents-incidentset:
    container_name: incidents-incidentset
    image: quay.io/herringbone/incidents-incidentset:65e0482b@sha256:227214c56989da3951232c307fa08a38055c33b33f77269ec5be313083d798bb
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7011:7011"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "incidents"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
