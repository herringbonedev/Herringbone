services:
  incidents-incidentset:
    container_name: incidents-incidentset
    image: quay.io/herringbone/incidents-incidentset:2ba2bd13@sha256:5201b2217bd35e2cfc8d01044901f95f490cbd73d699d1dee52c736000e324e3
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7011:7011"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "incidents"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
