services:
  incidents-incidentset:
    container_name: incidents-incidentset
    image: quay.io/herringbone/incidents-incidentset:38fdb6b1@sha256:6d94c81c75d5730b2b838540206dcb96e47c73b7fa48b990cdab9e34e9c708a9
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7011:7011"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "incidents"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
