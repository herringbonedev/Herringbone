services:
  incidents-incidentset:
    container_name: incidents-incidentset
    image: quay.io/herringbone/incidents-incidentset:04e67a60@sha256:5f4d15ec6efe7c2d475fbd113c378937a17531f05a1f00861765c89b51d279bc
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7011:7011"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      AUTH_ENABLED: ${AUTH_ENABLED}
      JWT_SECRET: ${JWT_SECRET}
      COLLECTION_NAME: "incidents"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
