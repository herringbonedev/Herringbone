services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped

    networks:
      - herringbone

    ports:
      - "27017:27017"

    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}

    command: ["mongod", "--auth", "--bind_ip_all"]

    stop_signal: SIGTERM
    stop_grace_period: 60s

    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  logingestion-receiver:
    container_name: logingestion-receiver
    image: quay.io/herringbone/receiver:latest-79844e38-47@sha256:03c1d2fffd74f2c91839475a2afa098ed97b159768cfeaf15feb95ae51f31685
    restart: unless-stopped

    profiles: ["receiver"]

    depends_on:
      - mongodb

    networks:
      - herringbone

    

    ports:
      - "7004:7004"
      - "7004:7004/udp"

    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "logs"
      RECEIVER_TYPE: ${RECEIVER_TYPE}

    extra_hosts:
      - "host.docker.internal:host-gateway"

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  herringbone-logs:
    container_name: herringbone-logs
    image: quay.io/herringbone/herringbone-logs:latest-28bf0bfc-16
    restart: unless-stopped

    profiles: ["logs"]

    depends_on:
      mongodb:
        condition: service_healthy

    networks:
      - herringbone

    ports:
      - "7010:7010"

    environment:
      MONGO_HOST: mongodb:27017
      DB_NAME: herringbone
      COLLECTION_NAME: logs
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  herringbone:
    name: herringbone_net

volumes:
  mongo_data:
