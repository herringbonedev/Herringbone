services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: unless-stopped

    networks:
      - herringbone

    ports:
      - "27017:27017"

    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}

    command: ["--auth", "--bind_ip_all"]

    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  logingestion-receiver:
    container_name: logingestion-receiver
    image: quay.io/herringbone/receiver:latest-20acaf57-43
    restart: unless-stopped

    profiles: ["receiver"]

    depends_on:
      - mongodb

    networks:
      - herringbone

    

    ports:
      - "7004:7004"
      - "7004:7004/udp"

    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "logs"
      RECEIVER_TYPE: ${RECEIVER_TYPE}

    extra_hosts:
      - "host.docker.internal:host-gateway"

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  herringbone:
    name: herringbone_net

volumes:
  mongo_data:
