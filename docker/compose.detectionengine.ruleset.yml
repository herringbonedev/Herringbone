services:
  detectionengine-ruleset:
    container_name: detectionengine-ruleset
    image: quay.io/herringbone/detectionengine-ruleset:ddc69057@sha256:8dff0df6e2926d1364a25b41953e19cf66ded1ebd9280d6dad7f539a2863610e
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7002:7002"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "rules"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
