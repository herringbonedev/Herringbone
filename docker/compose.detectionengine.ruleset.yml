services:
  detectionengine-ruleset:
    container_name: detectionengine-ruleset
    image: quay.io/herringbone/detectionengine-ruleset:647d8135@sha256:249b90e8dfa0bb6f50d98df84bb8ead2ba51e1cbcd2b6ae58079d0fc36469a3f
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7002:7002"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "rules"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
