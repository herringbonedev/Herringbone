services:
  detectionengine-ruleset:
    container_name: detectionengine-ruleset
    image: quay.io/herringbone/detectionengine-ruleset:latest-1e6d4a34-32
    restart: unless-stopped

    networks:
      - herringbone

    ports:
      - "7002:7002"

    environment:
      MONGO_HOST: mongodb:27017
      DB_NAME: herringbone
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "rules"

    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  herringbone:
    external: true
    name: herringbone_net
