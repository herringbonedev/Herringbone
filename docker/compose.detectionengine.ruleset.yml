services:
  detectionengine-ruleset:
    container_name: detectionengine-ruleset
    image: quay.io/herringbone/detectionengine-ruleset:f6fc7dc3@sha256:4d330bbecf46b498b6f18a8f6b5ca670bc9c0749e58af6fa3ea317089145676d
    restart: unless-stopped
    networks:
      - herringbone
    ports:
      - "7002:7002"
    environment:
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      JWT_SECRET: ${JWT_SECRET}
      COLLECTION_NAME: "rules"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
networks:
  herringbone:
    external: true
    name: herringbone_net
