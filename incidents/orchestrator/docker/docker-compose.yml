version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped

    ports:
      - "27017:27017"

    env_file:
      - .env

    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: ${AUTH_DB}

    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

    command: ["--auth", "--bind_ip_all"]

  incidents-incidentset:
    container_name: incidents-incidentset

    build:
      # repo root context so Dockerfile can access /modules
      context: ../../..
      dockerfile: incidents/incidentset/docker/Dockerfile

    restart: unless-stopped

    ports:
      - "7011:7011"

    env_file:
      - .env

    environment:
      MONGO_HOST: mongodb
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "incidents"

    depends_on:
      - mongodb

  incidents-correlator:
    container_name: incidents-correlator

    build:
      context: ..
      dockerfile: incidents/correlator/docker/Dockerfile

    restart: unless-stopped

    ports:
      - "7012:7012"

    env_file:
      - .env

    environment:
      MONGO_HOST: mongodb
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}
      COLLECTION_NAME: "incidents"

    depends_on:
      - mongodb

  incidents-orchestrator:
    container_name: incidents-orchestrator

    build:
      context: ..
      dockerfile: incidents/orchestrator/docker/Dockerfile

    restart: unless-stopped

    ports:
      - "7013:7013"

    env_file:
      - .env

    environment:
      INCIDENTSET_API: http://incidents-incidentset:7011/incidents/incidentset
      CORRELATOR_URL: http://incidents-correlator:7012/incidents/correlator/correlate

    depends_on:
      - incidents-incidentset
      - incidents-correlator

volumes:
  mongo_data:
