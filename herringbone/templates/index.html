<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herringbone - Log Ingestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 2em;
        }
        h1 {
            color: #ffffff;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 1em;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
            vertical-align: top;
        }
        th {
            background-color: #333;
            color: #f0f0f0;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
    </style>
    <script>
        function filterLogs() {
            const search = document.getElementById("search").value.toLowerCase();
            const rows = document.querySelectorAll("tbody tr");
            rows.forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(search) ? "" : "none";
            });
        }

        function renderLogs(logs) {
            const table = document.querySelector("tbody");
            table.innerHTML = ""; // Clear existing rows

            logs.forEach((data, index) => {
                const desc = data.recon_data?.description || '—';
                const addr = data.source_address ? data.source_address[0] + ':' + data.source_address[1] : '—';

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${desc}</td>
                    <td>${addr}</td>
                    <td><pre>${JSON.stringify(data, null, 2)}</pre></td>
                `;
                table.appendChild(row);
            });
        }

        async function fetchLogs() {
            try {
                const res = await fetch("/api/logs");
                const logs = await res.json();
                renderLogs(logs);
            } catch (err) {
                console.error("Error fetching logs:", err);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchLogs(); // initial fetch
            setInterval(fetchLogs, 5000); // poll every 5 seconds
        });
    </script>
</head>
<body>
    <h1>Herringbone - Log Ingestion</h1>
    <input type="text" id="search" placeholder="Search logs..." onkeyup="filterLogs()">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Source Address</th>
                <th>Full JSON</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows populated dynamically by JS -->
        </tbody>
    </table>
</body>
</html>
