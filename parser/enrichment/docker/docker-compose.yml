services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped

    ports:
      - "27017:27017"

    env_file:
      - .env

    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: ${AUTH_DB}

    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

    command: ["mongod", "--auth", "--bind_ip_all"]


  parser-extractor:
    container_name: parser-extractor
    image: quay.io/herringbone/parser-extractor:latest-67bf7b0e-11
    restart: unless-stopped

    ports:
      - "7006:7006"


  parser-enrichment:
    container_name: parser-enrichment

    build:
      context: ../../..
      dockerfile: parser/enrichment/docker/Dockerfile

    restart: unless-stopped

    env_file:
      - .env

    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}

      EXTRACTOR_SVC: http://parser-extractor:7006/parser/extractor/parse

    depends_on:
      - mongodb
      - parser-extractor


volumes:
  mongo_data:
