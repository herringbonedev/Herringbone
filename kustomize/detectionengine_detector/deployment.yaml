apiVersion: apps/v1
kind: Deployment
metadata:
  name: detectionengine-detector
  namespace: herringbone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detectionengine-detector
  template:
    metadata:
      labels:
        app: detectionengine-detector
    spec:
      containers:
        - name: detectionengine-detector
          image: quay.io/herringbone/detectionengine-detector
          ports:
            - containerPort: 7002
              name: tcp-port
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "150m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: OVERWATCH_HOST
              value: http://herringbone-mind-overwatch-service.herringbone.svc.cluster.local:8002/overwatch
            - name: RULES_COLLECTION_NAME
              value: rules
            - name: LOGS_COLLECTION_NAME
              value: logs
            - name: DETECTIONS_COLLECTION_NAME
              value: detections
            - name: MONGO_HOST
              value: mongodb-headless.mongodb.svc.cluster.local
            - name: MONGO_PORT
              value: "27017"
            - name: DB_NAME
              value: herringbone
            - name: COLLECTION_NAME
              value: logs
            # Optional (set to your real values):
#            - name: MONGO_AUTH_SOURCE
#              value: admin
            - name: MONGO_REPLICA_SET
              value: rs0            # or leave unset for standalone
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: password