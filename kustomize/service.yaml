apiVersion: v1
kind: Service
metadata:
  name: herringbone-receiver-service
  namespace: herringbone
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: herringbone-receiver
  ports:
    - name: tcp
      protocol: TCP
      port: 7002
      targetPort: 7002
    - name: udp
      protocol: UDP
      port: 7002
      targetPort: 7002
