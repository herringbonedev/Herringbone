apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: herringbone-cert
  namespace: argocd
spec:
  secretName: argocd-tls
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  commonName: argocd.herringbone.dev
  dnsNames:
    - argocd.herringbone.dev
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
