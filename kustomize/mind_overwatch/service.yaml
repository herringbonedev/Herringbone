apiVersion: v1
kind: Service
metadata:
  name: herringbone-mind-overwatch-service
  namespace: herringbone
spec:
  type: NodePort
  externalTrafficPolicy: Local
  selector:
    app: herringbone-mind-overwatch
  ports:
    - name: tcp
      protocol: TCP
      port: 8002
      targetPort: 8002
      nodePort: 30013
