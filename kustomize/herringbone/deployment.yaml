apiVersion: apps/v1
kind: Deployment
metadata:
  name: herringbone-app
  namespace: herringbone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: herringbone-app
  template:
    metadata:
      labels:
        app: herringbone-app
    spec:
      containers:
        - name: herringbone-app
          image: quay.io/herringbone/herringbone-app
          ports:
            - containerPort: 7002
              name: tcp-port
              protocol: TCP
          env:
            - name: MONGO_HOST
              value: mongodb.mongodb.svc.cluster.local:27017
            - name: DB_NAME
              value: herringbone
            - name: COLLECTION_NAME
              value: logs
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: password