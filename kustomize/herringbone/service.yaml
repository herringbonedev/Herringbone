apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/load-balancer-type: External
  name: herringbone-app-service
  namespace: herringbone
spec:
  externalTrafficPolicy: Local
  ports:
  - name: tcp
    nodePort: 30011
    port: 7002
    protocol: TCP
    targetPort: 7002
  selector:
    app: herringbone-app
  type: LoadBalancer