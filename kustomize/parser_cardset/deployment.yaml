apiVersion: apps/v1
kind: Deployment
metadata:
  name: herringbone-cardset
  namespace: herringbone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: herringbone-cardset
  template:
    metadata:
      labels:
        app: herringbone-cardset
    spec:
      containers:
        - name: herringbone-cardset
          image: quay.io/herringbone/herringbone-cardset
          ports:
            - containerPort: 7002
              name: tcp-port
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "150m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: MONGO_HOST
              value: mongodb-headless.mongodb.svc.cluster.local:27017
            - name: DB_NAME
              value: herringbone
            - name: COLLECTION_NAME
              value: logs
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: password
          livenessProbe:
            httpGet:
              path: /parser/cardset/livez
              port: 7002
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /parser/cardset/readyz
              port: 7002
            initialDelaySeconds: 10
            periodSeconds: 10