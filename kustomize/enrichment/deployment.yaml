apiVersion: apps/v1
kind: Deployment
metadata:
  name: herringbone-enrichment
  namespace: herringbone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: herringbone-enrichment
  template:
    metadata:
      labels:
        app: herringbone-enrichment
    spec:
      containers:
        - name: enrichment
          image: quay.io/herringbone/enrichment
          env:
            - name: MONGO_HOST
              value: mongodb.mongodb.svc.cluster.local:27017
            - name: DB_NAME
              value: herringbone
            - name: COLLECTION_NAME
              value: logs
            - name: ENRICHMENT_SVC
              value: http://herringbone-mind-recon-service.herringbone.svc.cluster.local:8002/recon
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: password
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  python - <<'PY'
                  import os, sys
                  from pymongo import MongoClient
                  try:
                      host = os.environ.get("MONGO_HOST")
                      user = os.environ.get("MONGO_USER")
                      pw   = os.environ.get("MONGO_PASS")
                      uri = f"mongodb://{user}:{pw}@{host}/admin" if user and pw else f"mongodb://{host}/admin"
                      MongoClient(uri, serverSelectionTimeoutMS=2000).admin.command("ping")
                      sys.exit(0)
                  except Exception:
                      sys.exit(1)
                  PY
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  python - <<'PY'
                  import os, sys
                  from pymongo import MongoClient
                  try:
                      host = os.environ.get("MONGO_HOST")
                      user = os.environ.get("MONGO_USER")
                      pw   = os.environ.get("MONGO_PASS")
                      uri = f"mongodb://{user}:{pw}@{host}/admin" if user and pw else f"mongodb://{host}/admin"
                      MongoClient(uri, serverSelectionTimeoutMS=2000).admin.command("ping")
                      sys.exit(0)
                  except Exception:
                      sys.exit(1)
                  PY