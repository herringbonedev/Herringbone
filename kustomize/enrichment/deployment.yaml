apiVersion: apps/v1
kind: Deployment
metadata:
  name: herringbone-enrichment
  namespace: herringbone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: herringbone-enrichment
  template:
    metadata:
      labels:
        app: herringbone-enrichment
    spec:
      containers:
        - name: enrichment
          image: quay.io/herringbone/enrichment
          env:
            - name: RECEIVER_TYPE
              value: HTTP
            - name: MONGO_HOST
              value: mongodb-headless.mongodb.svc.cluster.local   # no port here
            - name: MONGO_PORT
              value: "27017"
            - name: DB_NAME
              value: herringbone
            - name: COLLECTION_NAME
              value: logs
            # Optional (set to your real values):
#            - name: MONGO_AUTH_SOURCE
#              value: admin
            - name: MONGO_REPLICA_SET
              value: rs0            # or leave unset for standalone
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: password
          livenessProbe:
            exec:
              command:
                - python
                - /herringbone/enrichment/container_probes.py
                - livez
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - python
                - /herringbone/enrichment/container_probes.py
                - readyz
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3