apiVersion: apps/v1
kind: Deployment
metadata:
  name: herringbone-mind-recon
  namespace: herringbone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: herringbone-mind-recon
  template:
    metadata:
      labels:
        app: herringbone-mind-recon
    spec:
      containers:
        - name: mind-recon
          image: quay.io/herringbone/mind_recon
          env:
            - name: OLLAMA_MODEL
              value: "mistral"
          args:
            - >
              ollama serve & sleep 10 &&
              ollama pull ${OLLAMA_MODEL} &&
              python3 recon.py
          ports:
            - containerPort: 8002
              name: tcp-port
              protocol: TCP
      nodeSelector:
        mind: "recon"
      tolerations:
        - key: "mind"
          operator: "Equal"
          value: "recon"
          effect: "NoSchedule"
