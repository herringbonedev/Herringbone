version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped

    ports:
      - "27017:27017"

    env_file:
      - .env

    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: ${AUTH_DB}

    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

    command: ["--auth", "--bind_ip_all"]

  detectionengine-matcher:
    container_name: detectionengine-matcher
    image: docker-detectionengine-matcher:latest
    restart: unless-stopped
    pull_policy: never

    ports:
      - "7003:7003"

  detectionengine-detector:
    container_name: detectionengine-detector

    build:
      context: ..
      dockerfile: docker/Dockerfile

    restart: unless-stopped

    env_file:
      - .env

    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: ${MONGO_PORT}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      DB_NAME: ${DB_NAME}
      AUTH_DB: ${AUTH_DB}

      LOGS_COLLECTION_NAME: "logs"
      RULES_COLLECTION_NAME: "rules"
      DETECTIONS_COLLECTION_NAME: "detections"

      MATCHER_API: ${MATCHER_API}
      WAIT_FOR_RECON_TO_FINISH: "false"

    depends_on:
      - mongodb
      - detectionengine-matcher

volumes:
  mongo_data:
