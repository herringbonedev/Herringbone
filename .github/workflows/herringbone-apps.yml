name: (Herringbone Apps API) Build, Test, and Push Docker Image

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'herringbone/apps/**'
      - '.github/workflows/herringbone-apps.yml'

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    # Install dependencies
    steps:
    - name: Install yq
      run: |
        sudo wget https://github.com/mikefarah/yq/releases/download/v4.43.1/yq_linux_amd64 -O /usr/bin/yq
        sudo chmod +x /usr/bin/yq

    - name: Install skopeo
      run: |
        sudo apt-get update
        sudo apt-get install -y skopeo

    # Configure runner with code and docker
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build, test, and push the Docker image
    - name: Build Docker image
      run: |
        docker build -t quay.io/herringbone/herringbone-apps:latest-${GITHUB_SHA::8}-${{ github.run_number }} ./herringbone/apps

    - name: Run container for smoke test
      run: |
        docker run -d \
        --name test_herringbone_apps \
        quay.io/herringbone/herringbone-apps:latest-${GITHUB_SHA::8}-${{ github.run_number }};
        sleep 1
        docker logs test_herringbone_apps  # Optional: View logs
        docker ps -a               # Show container status
        docker inspect test_herringbone_apps --format='{{.State.Running}}' | grep true

    - name: Push image to DockerHub (only if tests pass)
      run: |
        docker push quay.io/herringbone/herringbone-apps:latest-${GITHUB_SHA::8}-${{ github.run_number }}

    - name: Get image digest
      id: digest
      run: |
        DIGEST=$(skopeo inspect docker://quay.io/herringbone/herringbone-apps:latest-${GITHUB_SHA::8}-${{ github.run_number }} | jq -r '.Digest')
        echo "digest=$DIGEST"
        echo "digest=$DIGEST" >> $GITHUB_OUTPUT

    - name: Update kustomization.yaml with new image digest
      run: |
        TAG="latest-${GITHUB_SHA::8}-${GITHUB_RUN_NUMBER}"
        yq eval -i ".images[0].newTag = \"$TAG\"" kustomize/herringbone_apps/kustomization.yaml
        yq eval -i ".images[0].digest = \"${{ steps.digest.outputs.digest }}\"" kustomize/herringbone_apps/kustomization.yaml

    - name: Commit and push kustomization.yaml update
      if: github.ref == 'refs/heads/main'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git pull
        git add kustomize/herringbone_apps/kustomization.yaml
        git commit -m "Update herringbone_apps image digest to ${{ steps.digest.outputs.digest }}"
        git push

    # Cleanup
    - name: Cleanup
      if: always()
      run: |
        docker stop test_herringbone_apps || true
        docker rm test_herringbone_apps || true
