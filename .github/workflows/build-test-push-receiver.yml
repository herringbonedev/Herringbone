name: Build, Test, and Push Docker Image

on:
  workflow_dispatch:  # Trigger manually from GitHub UI
  push:
    branches:
      - beta-1.0           # Or test branch if preferred

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t receiver:beta-1.0.0-${{ github.run_number }} ./logingestion/receiver

    - name: Run container for smoke test
      run: |
        docker run -d --name test_receiver -e RECEIVER_TYPE=UDP receiver:beta-1.0.0-${{ github.run_number }}
        sleep 5
        docker logs test_receiver  # Optional: View logs
        docker ps -a               # Show container status
        docker inspect test_receiver --format='{{.State.Running}}' | grep true

    - name: Push image to DockerHub (only if tests pass)
      run: |
        docker tag receiver:beta-1.0.0-${{ github.run_number }} quay.io/herringbone/receiver:latest
        docker push quay.io/herringbone/receiver:latest

    - name: Cleanup
      if: always()
      run: |
        docker stop test_receiver || true
        docker rm test_receiver || true
