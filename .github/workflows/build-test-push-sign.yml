name: Microservice Build, Test, Push, and Sign

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      service_path:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      kustomization_path:
        required: true
        type: string
      image_repo:
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  checks: write
  id-token: write

concurrency:
  group: microservice-build-${{ inputs.service_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    env:
      SERVICE_NAME: ${{ inputs.service_name }}
      SERVICE_PATH: ${{ inputs.service_path }}
      DOCKERFILE: ${{ inputs.dockerfile }}
      KUSTOMIZE_PATH: ${{ inputs.kustomization_path }}
      IMAGE_REPO: ${{ inputs.image_repo }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag
        id: vars
        run: |
          SHORT_SHA=${GITHUB_SHA::8}
          TAG="sha-${SHORT_SHA}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          set -euo pipefail
          docker build \
            -t $IMAGE_REPO:${{ steps.vars.outputs.tag }} \
            -f $DOCKERFILE \
            $SERVICE_PATH

      - name: Push image
        run: |
          docker push $IMAGE_REPO:${{ steps.vars.outputs.tag }}

      - name: Get image digest
        id: digest
        run: |
          DIGEST=$(skopeo inspect docker://$IMAGE_REPO:${{ steps.vars.outputs.tag }} | jq -r '.Digest')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image (keyless)
        run: |
          cosign sign --yes $IMAGE_REPO:${{ steps.vars.outputs.tag }}

      # -----------------------------
      # Update kustomize
      # -----------------------------
      - name: Update kustomization.yaml
        run: |
          set -euo pipefail

          export TAG="${{ steps.vars.outputs.tag }}"
          export DIGEST="${{ steps.digest.outputs.digest }}"
          export IMAGE="$IMAGE_REPO"

          yq eval -i '
            (.images[] | select(.name == env(IMAGE))).newTag = env(TAG)
          ' "$KUSTOMIZE_PATH"

          yq eval -i '
            (.images[] | select(.name == env(IMAGE))).digest = env(DIGEST)
          ' "$KUSTOMIZE_PATH"

      # -----------------------------
      # Update docker compose files
      # -----------------------------
      - name: Update docker compose files
        run: |
          set -euo pipefail

          export TAG="${{ steps.vars.outputs.tag }}"
          export IMAGE="$IMAGE_REPO"

          echo "[*] Updating docker compose files for $IMAGE:$TAG"

          for file in docker/compose.*.yml; do
            if grep -q "$IMAGE:" "$file"; then
              echo "  - Updating $file"

              yq eval -i '
                (.services[].image | select(. == env(IMAGE) + ":*")) = env(IMAGE) + ":" + env(TAG)
              ' "$file"
            fi
          done

      # -----------------------------
      # Update platform release manifest
      # -----------------------------
      - name: Update platform release manifest
        run: |
          set -euo pipefail

          export SERVICE="${{ inputs.service_name }}"
          export IMAGE="$IMAGE_REPO:${{ steps.vars.outputs.tag }}"

          mkdir -p platform

          if [ ! -f platform/release.yaml ]; then
            echo "services: {}" > platform/release.yaml
          fi

          yq eval -i '
            .services[env(SERVICE)] = env(IMAGE)
          ' platform/release.yaml

      - name: Detect changes
        id: bump
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR
        if: steps.bump.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(${{ inputs.service_name }}): bump image to ${{ steps.digest.outputs.digest }}"
          title: "chore(${{ inputs.service_name }}): bump ${{ inputs.service_name }} image"
          body: |
            Automated update for ${{ inputs.service_name }}.

            Image:
              ${{ inputs.image_repo }}:${{ steps.vars.outputs.tag }}

            Digest:
              ${{ steps.digest.outputs.digest }}

            Updated:
              - ${{ inputs.kustomization_path }}
              - docker/compose.*.yml
              - platform/release.yaml
          branch: auto/update/${{ inputs.service_name }}-digest
          delete-branch: true
          signoff: true
          labels: |
            automation
            digest

      - name: Cleanup
        if: always()
        run: docker system prune -af || true
