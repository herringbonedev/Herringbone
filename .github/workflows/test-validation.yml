name: "Test Validation"
description: "Run make test in a specified directory and fail if tests fail"

inputs:
  directory:
    description: "Directory to run make test in"
    required: true

runs:
  using: "composite"
  steps:
    - name: Run make test
      shell: bash
      run: |
        set -e
        cd "${{ inputs.directory }}"
        make test
