name: Test Validation

on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string

jobs:
  element-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run make test
        shell: bash
        run: |
          set -e
          cd "${{ inputs.directory }}"
          make test
