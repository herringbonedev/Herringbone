name: (Parser Extractor) Build

on:
  push:
    branches: [ main ]
    paths:
      - 'parser/extractor/**'
      - '.github/workflows/parser-extractor.yml'

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  build:
    uses: ./.github/workflows/build-test-push-sign.yml
    secrets: inherit
    with:
      service_name: parser-extractor
      service_path: parser/extractor
      dockerfile: parser/extractor/docker/Dockerfile
      kustomization_path: kustomize/parser_extractor/kustomization.yaml
      image_repo: quay.io/herringbone/parser-extractor
