name: (Detector) Build

on:
  push:
    branches: [ main ]
    paths:
      - 'detectionengine/detector/**'
      - '.github/workflows/detectionengine-detector.yml'

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  build:
    uses: ./.github/workflows/build-test-push.yml
    with:
      service_name: detectionengine-detector
      service_path: detectionengine/detector
      dockerfile: detectionengine/detector/docker/Dockerfile
      kustomization_path: kustomize/detectionengine_detector/kustomization.yaml
      image_repo: quay.io/herringbone/detectionengine-detector
