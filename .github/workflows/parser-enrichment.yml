name: (Enrichment) Build

on:
  push:
    branches: [ main ]
    paths:
      - 'parser/enrichment/**'
      - '.github/workflows/parser-enrichment.yml'

permissions:
  contents: write
  id-token: write
  pull-requests: write
  checks: write

jobs:
  build:
    uses: ./.github/workflows/build-test-push-sign.yml
    secrets: inherit
    with:
      service_name: parser-enrichment
      service_path: parser/enrichment
      dockerfile: parser/enrichment/docker/Dockerfile
      kustomization_path: kustomize/parser_enrichment/kustomization.yaml
      image_repo: quay.io/herringbone/parser-enrichment

