name: (Matcher) Build

on:
  push:
    branches: [ main ]
    paths:
      - 'detectionengine/matcher/**'
      - '.github/workflows/detectionengine-matcher.yml'

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  build:
    uses: ./.github/workflows/build-test-push-sign.yml
    secrets: inherit
    with:
      service_name: detectionengine-matcher
      service_path: detectionengine/matcher
      dockerfile: detectionengine/matcher/docker/Dockerfile
      kustomization_path: kustomize/detectionengine_matcher/kustomization.yaml
      image_repo: quay.io/herringbone/detectionengine-matcher
