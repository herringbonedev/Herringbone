name: (Matcher) Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'detectionengine/matcher/**'
      - '.github/workflows/detectionengine-matcher.yml'

permissions:
  contents: write
  pull-requests: write
  checks: write

concurrency:
  group: matcher-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools (yq, skopeo, jq)
        run: |
          set -euo pipefail
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.43.1/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
          sudo apt-get update
          sudo apt-get install -y skopeo jq

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare build context (copy shared modules)
        run: |
          set -euo pipefail
          rm -rf detectionengine/matcher/app/modules
          mkdir -p detectionengine/matcher/app/modules
          cp -R modules detectionengine/matcher/app/modules

      - name: Build Docker image
        env:
          SHORT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          SHORT_SHA=${SHORT_SHA::8}

          docker build \
            -t quay.io/herringbone/detectionengine-matcher:latest-${SHORT_SHA}-${GITHUB_RUN_NUMBER} \
            -f detectionengine/matcher/docker/Dockerfile \
            detectionengine/matcher

      - name: Smoke test container
        env:
          SHORT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          SHORT_SHA=${SHORT_SHA::8}

          docker run -d --name test_detectionengine_matcher \
            -p 7003:7003 \
            -e OVERWATCH_HOST="test.svc" \
            quay.io/herringbone/detectionengine-matcher:latest-${SHORT_SHA}-${GITHUB_RUN_NUMBER}

          sleep 2
          docker logs test_detectionengine_matcher || true

          test "$(docker inspect test_detectionengine_matcher --format='{{.State.Running}}')" = "true"

      - name: Push image
        env:
          SHORT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          SHORT_SHA=${SHORT_SHA::8}
          docker push quay.io/herringbone/detectionengine-matcher:latest-${SHORT_SHA}-${GITHUB_RUN_NUMBER}

      - name: Get image digest
        id: digest
        env:
          SHORT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          SHORT_SHA=${SHORT_SHA::8}
          DIGEST=$(skopeo inspect docker://quay.io/herringbone/detectionengine-matcher:latest-${SHORT_SHA}-${GITHUB_RUN_NUMBER} | jq -r '.Digest')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Update kustomization.yaml with new tag & digest
        run: |
          set -euo pipefail
          SHORT_SHA=${GITHUB_SHA::8}
          TAG="latest-${SHORT_SHA}-${GITHUB_RUN_NUMBER}"
          yq eval -i ".images[0].newTag = \"$TAG\"" kustomize/detectionengine_matcher/kustomization.yaml
          yq eval -i ".images[0].digest = \"${{ steps.digest.outputs.digest }}\"" kustomize/detectionengine_matcher/kustomization.yaml

      - name: Detect changes
        id: bump
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR (only if changes exist)
        if: steps.bump.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(matcher): bump image to ${{ steps.digest.outputs.digest }}"
          title: "chore(matcher): bump matcher image"
          body: |
            Automated update to kustomization for matcher image.
            Tag & digest updated by CI.
          branch: auto/update/matcher-digest
          delete-branch: true
          signoff: true
          labels: |
            automation
            digest

      - name: Log PR result
        if: steps.bump.outputs.changed == 'true'
        run: |
          echo "operation=${{ steps.cpr.outputs.pull-request-operation }}"
          echo "pr=${{ steps.cpr.outputs.pull-request-number || 'none' }}"

      - name: No changes
        if: steps.bump.outputs.changed != 'true'
        run: echo "No changes; skipping PR."

      - name: Cleanup
        if: always()
        run: |
          docker rm -f test_detectionengine_matcher || true
