name: (IncidentSet) Build

on:
  push:
    branches: [ main ]
    paths:
      - 'incidents/incidentset/**'
      - '.github/workflows/incidents-incidentset.yml'

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  build:
    uses: ./.github/workflows/build-test-push.yml
    secrets: inherit
    with:
      service_name: incidents-incidentset
      service_path: incidents/incidentset
      dockerfile: incidents/incidentset/docker/Dockerfile
      kustomization_path: kustomize/incidents_incidentset/kustomization.yaml
      image_repo: quay.io/herringbone/incidents-incidentset

