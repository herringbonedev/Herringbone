name: (Receiver) Build

on:
  push:
    branches: [ main ]
    paths:
      - 'logingestion/receiver/**'
      - '.github/workflows/receiver.yml'

permissions:
  contents: write
  id-token: write
  pull-requests: write
  checks: write

jobs:
  build:
    uses: ./.github/workflows/build-test-push-sign.yml
    secrets: inherit
    with:
      service_name: logingestion-receiver
      service_path: logingestion/receiver
      dockerfile: logingestion/receiver/docker/Dockerfile
      kustomization_path: kustomize/receiver_remote/kustomization.yaml
      image_repo: quay.io/herringbone/receiver
