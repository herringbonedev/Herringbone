name: (Parser CardSet) Build

on:
  push:
    branches: [ main ]
    paths:
      - 'parser/cardset/**'
      - '.github/workflows/parser-cardset.yml'

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  build:
    uses: ./.github/workflows/build-test-push.yml
    with:
      service_name: parser-cardset
      service_path: parser/cardset
      dockerfile: parser/cardset/docker/Dockerfile
      kustomization_path: kustomize/parser_cardset/kustomization.yaml
      image_repo: quay.io/herringbone/parser-cardset
