name: (Enrichment) Build, Test, and Push Image

on:
  workflow_dispatch:  # Trigger manually from GitHub UI
  push:
    branches:
      - beta-1.0           # Or test branch if preferred
    paths:
      - 'logingestion/enrichment/**'

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |-
        docker build -t enrichment:beta-1.0.0-${{ github.run_number }} ./logingestion/enrichment

    - name: Run container for smoke test
      run: |
        docker run -d --name test_enrichment enrichment:beta-1.0.0-${{ github.run_number }}
        sleep 5
        docker logs test_enrichment  # Optional: View logs
        docker ps -a               # Show container status
        docker inspect test_enrichment --format='{{.State.Running}}' | grep true

    - name: Push image to DockerHub (only if tests pass)
      run: |
        docker tag enrichment:beta-1.0.0-${{ github.run_number }} quay.io/herringbone/enrichment:latest
        docker push quay.io/herringbone/enrichment:latest

    - name: Cleanup
      if: always()
      run: |
        docker stop test_enrichment_recon || true
        docker rm test_enrichment_recon || true
