name: (Ruleset) Build

on:
  push:
    branches: [ main ]
    paths:
      - 'detectionengine/ruleset/**'
      - '.github/workflows/detectionengine-ruleset.yml'

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  build:
    uses: ./.github/workflows/build-test-push-sign.yml
    secrets: inherit
    with:
      service_name: detectionengine-ruleset
      service_path: detectionengine/ruleset
      dockerfile: detectionengine/ruleset/docker/Dockerfile
      kustomization_path: kustomize/detectionengine_ruleset/kustomization.yaml
      image_repo: quay.io/herringbone/detectionengine-ruleset
