name: (Logs) Build

on:
  push:
    branches: [ main ]
    paths:
      - 'herringbone/logs/**'
      - '.github/workflows/herringbone-logs.yml'

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  build:
    uses: ./.github/workflows/build-test-push.yml
    secrets: inherit
    with:
      service_name: herringbone-logs
      service_path: herringbone/logs
      dockerfile: herringbone/logs/docker/Dockerfile
      kustomization_path: kustomize/herringbone_logs/kustomization.yaml
      image_repo: quay.io/herringbone/herringbone-logs
