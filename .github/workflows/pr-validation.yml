name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-merge-gate:
    name: PR Merge Gate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed elements
        id: detect
        shell: bash
        run: |
          set -e

          BASE="${{ github.base_ref }}"
          DIFF_RANGE="origin/$BASE...HEAD"

          CHANGED_FILES=$(git diff --name-only $DIFF_RANGE || true)

          ELEMENT_DIRS=(
            "parser/cardset"
            "parser/enrichment"
            "parser/extractor"
            "detectionengine/ruleset"
            "detectionengine/detector"
            "detectionengine/matcher"
            "incidents/incidentset"
            "incidents/orchestrator"
            "incidents/correlator"
            "logingestion/receiver"
            "herringbone/search"
            "herringbone/logs"
            "herringbone/auth"
          )

          TEST_DIRS=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              TEST_DIRS+=("$dir")
            fi
          done

          if [[ ${#TEST_DIRS[@]} -eq 0 ]]; then
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
            echo "dirs=${TEST_DIRS[*]}" >> "$GITHUB_OUTPUT"
          fi

      - name: Run element tests
        if: steps.detect.outputs.has_tests == 'true'
        shell: bash
        run: |
          for dir in ${{ steps.detect.outputs.dirs }}; do
            echo "Running tests for $dir"
            ./.github/workflows/test-validation.sh "$dir"
          done

      - name: No tests required
        if: steps.detect.outputs.has_tests == 'false'
        run: echo "No element tests required for this PR"
