name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_tests: ${{ steps.set-matrix.outputs.has_tests }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        shell: bash
        run: |
          set -u

          BASE="${{ github.base_ref }}"
          DIFF_RANGE="origin/$BASE...HEAD"
          CHANGED_FILES=$(git diff --name-only "$DIFF_RANGE" || true)

          ELEMENT_DIRS=(
            "parser/cardset"
            "parser/enrichment"
            "parser/extractor"
            "detectionengine/ruleset"
            "detectionengine/detector"
            "detectionengine/matcher"
            "incidents/incidentset"
            "incidents/orchestrator"
            "incidents/correlator"
            "logingestion/receiver"
            "herringbone/search"
            "herringbone/logs"
            "herringbone/auth"
          )

          MATCHED=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              MATCHED+=("\"$dir\"")
            fi
          done

          if [[ ${#MATCHED[@]} -eq 0 ]]; then
            echo 'matrix={"directory":[]}' >> "$GITHUB_OUTPUT"
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "matrix={\"directory\":[$(IFS=,; echo "${MATCHED[*]}")]}" >> "$GITHUB_OUTPUT"
          echo "has_tests=true" >> "$GITHUB_OUTPUT"

  element-tests:
    name: Element Tests
    needs: detect-changes
    if: needs.detect-changes.outputs.has_tests == 'true'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        shell: bash
        run: |
          set -e
          echo "Running tests in: ${{ matrix.directory }}"
          cd "${{ matrix.directory }}"
          make test
