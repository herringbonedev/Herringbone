name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main] 

jobs:
  detect-changes:
    name: Detect changed elements
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        shell: bash
        run: |
          set -u

          EVENT="${GITHUB_EVENT_NAME}"

          if [[ "$EVENT" == "pull_request" ]]; then
            BASE="${{ github.base_ref }}"
            DIFF_RANGE="origin/$BASE...HEAD"
          else
            DIFF_RANGE="HEAD~1...HEAD"
          fi

          CHANGED_FILES=$(git diff --name-only $DIFF_RANGE 2>/dev/null || true)

          ELEMENT_DIRS=(
            "parser/cardset"
            "parser/enrichment"
            "parser/extractor"
            "detectionengine/ruleset"
            "detectionengine/detector"
            "detectionengine/matcher"
            "incidents/incidentset"
            "incidents/orchestrator"
            "incidents/correlator"
            "herringbone/search"
            "herringbone/logs"
            "herringbone/auth"
          )

          TEST_DIRS=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              TEST_DIRS+=("\"$dir\"")
            fi
          done

          if [[ "$EVENT" == "pull_request" && ${#TEST_DIRS[@]} -eq 0 ]]; then
            echo "No element tests triggered"
            exit 0
          fi

          if [ ${#TEST_DIRS[@]} -eq 0 ]; then
            echo 'matrix={"directory":[]}' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          MATRIX="{\"directory\":[$(IFS=,; echo "${TEST_DIRS[*]}")]}"

          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

  element-test-matrix:
    name: Element test matrix
    needs: detect-changes
    if: ${{ github.event_name == 'pull_request' }}

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    uses: ./.github/workflows/test-validation.yml
    with:
      directory: ${{ matrix.directory }}

  run-element-tests:
    name: Run element tests
    needs: element-test-matrix
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - run: echo "All element tests completed successfully"
