name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-changes:
    name: Detect Changed Elements
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_tests: ${{ steps.set-matrix.outputs.has_tests }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        shell: bash
        run: |
          set -u

          BASE="${{ github.base_ref }}"
          git fetch origin "$BASE"

          DIFF_RANGE="origin/$BASE...HEAD"
          CHANGED_FILES=$(git diff --name-only "$DIFF_RANGE" || true)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          MATCHED_DIRS=()

          while read -r file; do
            # extract first two path segments (unit/element)
            DIR=$(echo "$file" | cut -d/ -f1,2)

            # skip if malformed
            if [[ "$DIR" == "$file" ]]; then
              continue
            fi

            # if directory has a Makefile, treat it as testable element
            if [[ -f "$DIR/Makefile" ]]; then
              MATCHED_DIRS+=("\"$DIR\"")
            fi
          done <<< "$CHANGED_FILES"

          # deduplicate
          UNIQUE_DIRS=($(printf "%s\n" "${MATCHED_DIRS[@]}" | sort -u))

          if [[ ${#UNIQUE_DIRS[@]} -eq 0 ]]; then
            echo 'matrix={"directory":[]}' >> "$GITHUB_OUTPUT"
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          MATRIX_JSON="{\"directory\":[$(IFS=,; echo "${UNIQUE_DIRS[*]}")]}"

          echo "Matrix JSON:"
          echo "$MATRIX_JSON"

          echo "matrix=$MATRIX_JSON" >> "$GITHUB_OUTPUT"
          echo "has_tests=true" >> "$GITHUB_OUTPUT"

  element-tests:
    name: Element Tests
    needs: detect-changes
    if: needs.detect-changes.outputs.has_tests == 'true'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Run make test
        shell: bash
        run: |
          set -e
          echo "Running tests in ${{ matrix.directory }}"
          cd "${{ matrix.directory }}"
          make test

  finalize:
    name: PR Validation
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - element-tests
    if: always()

    steps:
      - name: Evaluate Final Status
        shell: bash
        run: |
          HAS_TESTS="${{ needs.detect-changes.outputs.has_tests }}"
          TEST_RESULT="${{ needs.element-tests.result }}"

          echo "has_tests=$HAS_TESTS"
          echo "test_result=$TEST_RESULT"

          if [[ "$HAS_TESTS" == "false" ]]; then
            echo "No testable elements changed â€” auto-pass."
            exit 0
          fi

          if [[ "$TEST_RESULT" == "success" ]]; then
            echo "All required tests passed."
            exit 0
          fi

          echo "Tests failed."
          exit 1
