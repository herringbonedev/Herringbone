name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-changes:
    name: Detect Changed Elements
    runs-on: ubuntu-latest

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        name: Build test matrix
        shell: bash
        run: |
          set -e

          BASE="${{ github.base_ref }}"
          echo "Diffing against $BASE"

          CHANGED_FILES=$(git diff --name-only origin/$BASE...HEAD)

          ELEMENT_DIRS=(
            "parser/cardset"
            "detectionengine/ruleset"
            "detectionengine/detector"
          )

          TEST_DIRS=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              TEST_DIRS+=("\"$dir\"")
            fi
          done

          if [ ${#TEST_DIRS[@]} -eq 0 ]; then
            echo 'matrix={"directory":[]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          MATRIX="{\"directory\":[$(IFS=,; echo "${TEST_DIRS[*]}")]}"

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  test:
    name: Element Tests
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '{"directory":[]}' }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: ./.github/actions/test-validation
        with:
          directory: ${{ matrix.directory }}
