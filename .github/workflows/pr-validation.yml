name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  detect-changes:
    name: Detect changed elements
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          # Determine base branch safely
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            BASE="${{ github.base_ref }}"
          else
            BASE="HEAD~1"
          fi

          echo "Diffing against base: $BASE"

          CHANGED_FILES=$(git diff --name-only "$BASE"...HEAD || true)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          ELEMENT_DIRS=(
            "parser/cardset"
            "parser/enrichment"
            "parser/extractor"
            "detectionengine/ruleset"
            "detectionengine/detector"
            "detectionengine/matcher"
            "incidents/incidentset"
            "incidents/orchestrator"
            "incidents/correlator"
            "herringbone/search"
          )

          TEST_DIRS=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              TEST_DIRS+=("\"$dir\"")
            fi
          done

          MATRIX="{\"directory\":[$(IFS=,; echo "${TEST_DIRS[*]}")]}"

          echo "Test matrix:"
          echo "$MATRIX"

          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

  run-element-tests:
    name: Run element tests
    needs: detect-changes

    # Skip actual test execution on push to main
    if: ${{ github.event_name == 'pull_request' }}

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    uses: ./.github/workflows/test-validation.yml
    with:
      directory: ${{ matrix.directory }}
