name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  status-check:
    name: Run element tests
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Status check registration only"
  
  pr-tests:
    name: Run element tests
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed elements
        shell: bash
        run: |
          set -e

          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"

          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")

          ELEMENT_DIRS=(
            "parser/cardset"
            "parser/enrichment"
            "parser/extractor"
            "detectionengine/ruleset"
            "detectionengine/detector"
            "detectionengine/matcher"
            "incidents/incidentset"
            "incidents/orchestrator"
            "incidents/correlator"
            "herringbone/search"
          )

          TEST_DIRS=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              TEST_DIRS+=("$dir")
            fi
          done

          if [ ${#TEST_DIRS[@]} -eq 0 ]; then
            echo "No matching element directories changed"
            exit 1
          fi

          printf "%s\n" "${TEST_DIRS[@]}" > test_dirs.txt

      - name: Run tests
        shell: bash
        run: |
          set -e
          while read -r dir; do
            echo "Running tests in $dir"
            cd "$dir"
            make test
            cd -
          done < test_dirs.txt
