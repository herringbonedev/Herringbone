name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  detect-changes:
    name: Detect changed elements
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_tests: ${{ steps.set-matrix.outputs.has_tests }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        shell: bash
        run: |
          set -u

          EVENT="${GITHUB_EVENT_NAME}"

          if [[ "$EVENT" == "pull_request" ]]; then
            BASE="origin/${{ github.base_ref }}"
          else
            # push to main: diff last commit safely
            BASE="HEAD~1"
          fi

          CHANGED_FILES=$(git diff --name-only "$BASE"...HEAD 2>/dev/null || true)

          ELEMENT_DIRS=(
            "parser/cardset"
            "parser/enrichment"
            "parser/extractor"
            "detectionengine/ruleset"
            "detectionengine/detector"
            "detectionengine/matcher"
            "incidents/incidentset"
            "incidents/orchestrator"
            "incidents/correlator"
            "herringbone/search"
          )

          TEST_DIRS=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              TEST_DIRS+=("\"$dir\"")
            fi
          done

          # PRs MUST trigger tests
          if [[ "$EVENT" == "pull_request" && ${#TEST_DIRS[@]} -eq 0 ]]; then
            echo "ERROR: No element tests triggered on PR."
            exit 1
          fi

          # push to main: force a harmless single entry so job completes
          if [[ "$EVENT" == "push" && ${#TEST_DIRS[@]} -eq 0 ]]; then
            echo 'matrix={"directory":["."]}' >> "$GITHUB_OUTPUT"
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          MATRIX="{\"directory\":[$(IFS=,; echo "${TEST_DIRS[*]}")]}"

          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"
          echo "has_tests=true" >> "$GITHUB_OUTPUT"

  run-element-tests:
    name: Run element tests
    needs: detect-changes
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      # No-op step so the job completes on push to main
      - name: Status check registration
        if: ${{ needs.detect-changes.outputs.has_tests == 'false' }}
        run: |
          echo "No element tests required on main push."
          echo "Status check registered successfully."

      # Real tests only on PRs
      - name: Run make test
        if: ${{ needs.detect-changes.outputs.has_tests == 'true' }}
        shell: bash
        run: |
          set -e
          cd "${{ matrix.directory }}"
          make test
