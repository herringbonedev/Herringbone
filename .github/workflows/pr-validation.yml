name: PR Validation

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Auto-pass for bot PRs
        if: github.actor == 'github-actions[bot]'
        run: |
          echo "Bot PR detected â€” auto-pass."
          exit 0

      - name: Detect changed elements
        id: detect
        shell: bash
        run: |
          set -e

          BASE="${{ github.event.pull_request.base.ref }}"
          git fetch origin "$BASE"

          DIFF_RANGE="origin/$BASE...HEAD"
          CHANGED_FILES=$(git diff --name-only "$DIFF_RANGE" || true)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          ELEMENT_DIRS=(
            "parser/cardset"
            "parser/enrichment"
            "parser/extractor"
            "detectionengine/ruleset"
            "detectionengine/detector"
            "detectionengine/matcher"
            "incidents/incidentset"
            "incidents/orchestrator"
            "incidents/correlator"
            "logingestion/receiver"
            "herringbone/search"
            "herringbone/logs"
            "herringbone/auth"
          )

          MATCHED=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              MATCHED+=("$dir")
            fi
          done

          if [[ ${#MATCHED[@]} -eq 0 ]]; then
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "has_tests=true" >> "$GITHUB_OUTPUT"
          echo "dirs=${MATCHED[*]}" >> "$GITHUB_OUTPUT"

      - name: Run element tests
        if: steps.detect.outputs.has_tests == 'true'
        shell: bash
        run: |
          set -e
          for dir in ${{ steps.detect.outputs.dirs }}; do
            echo "Running tests in $dir"
            cd "$dir"
            make test
            cd -
          done
