name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-changes:
    name: Detect changed elements
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_tests: ${{ steps.set-matrix.outputs.has_tests }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        shell: bash
        run: |
          set -u

          BASE="${{ github.base_ref }}"
          DIFF_RANGE="origin/$BASE...HEAD"
          CHANGED_FILES=$(git diff --name-only $DIFF_RANGE 2>/dev/null || true)

          ELEMENT_DIRS=(
            "parser/cardset"
            "parser/enrichment"
            "parser/extractor"
            "detectionengine/ruleset"
            "detectionengine/detector"
            "detectionengine/matcher"
            "incidents/incidentset"
            "incidents/orchestrator"
            "incidents/correlator"
            "logingestion/receiver"
            "herringbone/search"
            "herringbone/logs"
            "herringbone/auth"
          )

          TEST_DIRS=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              TEST_DIRS+=("\"$dir\"")
            fi
          done

          if [[ ${#TEST_DIRS[@]} -eq 0 ]]; then
            echo 'matrix={"directory":[]}' >> "$GITHUB_OUTPUT"
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          MATRIX="{\"directory\":[$(IFS=,; echo "${TEST_DIRS[*]}")]}"

          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"
          echo "has_tests=true" >> "$GITHUB_OUTPUT"

  element-test-matrix:
    name: Element test matrix
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.has_tests == 'true' }}

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    uses: ./.github/workflows/test-validation.yml
    with:
      directory: ${{ matrix.directory }}

  pr-merge-gate:
    name: PR Merge Gate
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - element-test-matrix
    if: ${{ always() }}

    steps:
      - name: Gate
        shell: bash
        run: |
          HAS_TESTS="${{ needs.detect-changes.outputs.has_tests }}"
          TEST_RESULT="${{ needs.element-test-matrix.result }}"

          if [[ "$HAS_TESTS" == "true" ]]; then
            if [[ "$TEST_RESULT" != "success" ]]; then
              echo "Element tests required but did not succeed (result=$TEST_RESULT)"
              exit 1
            fi
            echo "Element tests required and succeeded."
            exit 0
          fi

          echo "No element tests required for this PR."
          exit 0
