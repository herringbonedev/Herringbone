name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        shell: bash
        run: |
          set -e

          BASE="${{ github.base_ref }}"
          CHANGED_FILES=$(git diff --name-only origin/$BASE...HEAD)

          ELEMENT_DIRS=(
            "parser/cardset"
            "detectionengine/ruleset"
            "detectionengine/detector"
          )

          TEST_DIRS=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              TEST_DIRS+=("\"$dir\"")
            fi
          done

          if [ ${#TEST_DIRS[@]} -eq 0 ]; then
            echo 'matrix={"directory":[]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "matrix={\"directory\":[$(IFS=,; echo "${TEST_DIRS[*]}")]}" >> $GITHUB_OUTPUT

  test:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.matrix != '{"directory":[]}' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    uses: ./.github/workflows/test-validation.yml
    with:
      directory: ${{ matrix.directory }}
