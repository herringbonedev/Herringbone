name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  detect-changes:
    name: Detect changed elements
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_tests: ${{ steps.set-matrix.outputs.has_tests }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        shell: bash
        run: |
          set -e

          EVENT="${GITHUB_EVENT_NAME}"

          if [[ "$EVENT" == "pull_request" ]]; then
            BASE="${{ github.base_ref }}"
            DIFF_RANGE="origin/$BASE...HEAD"
          else
            DIFF_RANGE="HEAD~1...HEAD"
          fi

          CHANGED_FILES=$(git diff --name-only $DIFF_RANGE || true)

          ELEMENT_DIRS=(
            "parser/cardset"
            "parser/enrichment"
            "parser/extractor"
            "detectionengine/ruleset"
            "detectionengine/detector"
            "detectionengine/matcher"
            "incidents/incidentset"
            "incidents/orchestrator"
            "incidents/correlator"
            "logingestion/receiver"
            "herringbone/search"
            "herringbone/logs"
            "herringbone/auth"
          )

          TEST_DIRS=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              TEST_DIRS+=("\"$dir\"")
            fi
          done

          if [[ ${#TEST_DIRS[@]} -eq 0 ]]; then
            echo 'matrix={"directory":[]}' >> "$GITHUB_OUTPUT"
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          else
            MATRIX="{\"directory\":[$(IFS=,; echo "${TEST_DIRS[*]}")]}"
            echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          fi

  element-tests:
    name: Element tests
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.has_tests == 'true' }}

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    uses: ./.github/workflows/test-validation.yml
    with:
      directory: ${{ matrix.directory }}

  pr-merge-gate:
    name: PR Merge Gate
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - element-tests

    steps:
      - name: Decide merge outcome
        run: |
          if [[ "${{ needs.detect-changes.outputs.has_tests }}" == "true" ]]; then
            echo "Tests were required and completed."
          else
            echo "No tests required for this PR."
          fi
