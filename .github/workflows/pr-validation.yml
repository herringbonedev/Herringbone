name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  detect-changes:
    name: Detect changed elements
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        shell: bash
        run: |
          set -u  # DO NOT use -e here

          EVENT="${GITHUB_EVENT_NAME}"

          if [[ "$EVENT" == "pull_request" ]]; then
            BASE="${{ github.base_ref }}"
            DIFF_RANGE="origin/$BASE...HEAD"
          else
            # push to main: safe, non-failing diff
            DIFF_RANGE="HEAD~1...HEAD"
          fi

          echo "Diff range: $DIFF_RANGE"

          CHANGED_FILES=$(git diff --name-only $DIFF_RANGE 2>/dev/null || true)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          ELEMENT_DIRS=(
            "parser/cardset"
            "parser/enrichment"
            "parser/extractor"
            "detectionengine/ruleset"
            "detectionengine/detector"
            "detectionengine/matcher"
            "incidents/incidentset"
            "incidents/orchestrator"
            "incidents/correlator"
            "herringbone/search"
          )

          TEST_DIRS=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              TEST_DIRS+=("\"$dir\"")
            fi
          done

          # HARD FAIL ONLY ON PRs
          if [[ "$EVENT" == "pull_request" && ${#TEST_DIRS[@]} -eq 0 ]]; then
            echo "ERROR: No element tests triggered on PR."
            echo "Failing by policy to prevent silent merge."
            exit 1
          fi

          if [ ${#TEST_DIRS[@]} -eq 0 ]; then
            echo 'matrix={"directory":[]}' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          MATRIX="{\"directory\":[$(IFS=,; echo "${TEST_DIRS[*]}")]}"

          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

  run-element-tests:
    name: Run element tests
    needs: detect-changes

    if: ${{ github.event_name == 'pull_request' }}

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    uses: ./.github/workflows/test-validation.yml
    with:
      directory: ${{ matrix.directory }}
