name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  detect-changes:
    name: Detect changed elements
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        shell: bash
        run: |
          set -u

          EVENT="${GITHUB_EVENT_NAME}"

          if [[ "$EVENT" == "pull_request" ]]; then
            BASE="origin/${{ github.base_ref }}"
          else
            BASE="HEAD~1"
          fi

          CHANGED_FILES=$(git diff --name-only "$BASE"...HEAD 2>/dev/null || true)

          ELEMENT_DIRS=(
            "parser/cardset"
            "parser/enrichment"
            "parser/extractor"
            "detectionengine/ruleset"
            "detectionengine/detector"
            "detectionengine/matcher"
            "incidents/incidentset"
            "incidents/orchestrator"
            "incidents/correlator"
            "herringbone/search"
          )

          TEST_DIRS=()

          for dir in "${ELEMENT_DIRS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^$dir/"; then
              TEST_DIRS+=("\"$dir\"")
            fi
          done

          if [[ "$EVENT" == "pull_request" && ${#TEST_DIRS[@]} -eq 0 ]]; then
            echo "ERROR: No element tests triggered on PR."
            exit 1
          fi

          if [ ${#TEST_DIRS[@]} -eq 0 ]; then
            echo 'matrix={"directory":[]}' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "matrix={\"directory\":[$(IFS=,; echo "${TEST_DIRS[*]}")]}" >> "$GITHUB_OUTPUT"
  
  register-status-check:
    name: Run element tests
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "Registering status check on main."
          echo "No tests run on push to main."
  
  run-element-tests:
    name: Run element tests
    needs: detect-changes
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Run make test
        shell: bash
        run: |
          set -e
          cd "${{ matrix.directory }}"
          make test
