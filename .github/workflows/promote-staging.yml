name: Promote Images to Staging

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Full image (example: quay.io/herringbone/herringbone-logs:sha-abc123)"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  promote:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Log in to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Verify signature
        run: |
          cosign verify ${{ inputs.image }}

      - name: Promote to staging
        run: |
          IMAGE="${{ inputs.image }}"
          BASE="${IMAGE%:*}"

          docker pull "$IMAGE"
          docker tag "$IMAGE" "$BASE:staging"
          docker push "$BASE:staging"

      - name: Done
        run: echo "Promoted to staging"
