name: (Mind Recon) Build

on:
  push:
    branches: [ main ]
    paths:
      - 'mind/recon/**'
      - '.github/workflows/mind-recon.yml'

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  build:
    uses: ./.github/workflows/build-test-push-sign.yml
    secrets: inherit
    with:
      service_name: mind-recon
      service_path: mind/recon
      dockerfile: mind/recon/docker/Dockerfile
      kustomization_path: kustomize/mind_recon/kustomization.yaml
      image_repo: quay.io/herringbone/mind_recon
