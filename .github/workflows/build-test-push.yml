name: Microservice Build Test & Push

on:
  workflow_call:
    inputs:
      service_name:
        description: "Short name of the microservice (e.g., receiver, detector, ruleset)"
        required: true
        type: string

      service_path:
        description: "Directory of the microservice source code"
        required: true
        type: string

      dockerfile:
        description: "Path to the Dockerfile for the service"
        required: true
        type: string

      kustomization_path:
        description: "Path to the kustomization.yaml for updating tag & digest"
        required: true
        type: string

      image_repo:
        description: "Full image repo (e.g., quay.io/herringbone/receiver)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  checks: write

concurrency:
  group: microservice-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    env:
      SERVICE_NAME: ${{ inputs.service_name }}
      SERVICE_PATH: ${{ inputs.service_path }}
      DOCKERFILE: ${{ inputs.dockerfile }}
      KUSTOMIZE_PATH: ${{ inputs.kustomization_path }}
      IMAGE_REPO: ${{ inputs.image_repo }}
      TEST_PORT: ${{ inputs.smoke_test_port }}
      TEST_ENV: ${{ inputs.smoke_test_env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        env:
          SHORT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          TAG="latest-${SHORT_SHA::8}-${GITHUB_RUN_NUMBER}"

          echo "[*] Building image: $IMAGE_REPO:$TAG"

          docker build \
            -t $IMAGE_REPO:$TAG \
            -f $DOCKERFILE \
            $SERVICE_PATH

      - name: Push image
        env:
          SHORT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          TAG="latest-${SHORT_SHA::8}-${GITHUB_RUN_NUMBER}"

          docker push $IMAGE_REPO:$TAG

      - name: Get image digest
        id: digest
        env:
          SHORT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          TAG="latest-${SHORT_SHA::8}-${GITHUB_RUN_NUMBER}"

          DIGEST=$(skopeo inspect docker://$IMAGE_REPO:$TAG | jq -r '.Digest')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Update kustomization.yaml
        run: |
          set -euo pipefail
          SHORT_SHA=${GITHUB_SHA::8}
          TAG="latest-${SHORT_SHA}-${GITHUB_RUN_NUMBER}"

          echo "[*] Updating kustomization: $KUSTOMIZE_PATH"

          yq eval -i ".images[0].newTag = \"$TAG\"" $KUSTOMIZE_PATH
          yq eval -i ".images[0].digest = \"${{ steps.digest.outputs.digest }}\"" $KUSTOMIZE_PATH

      - name: Detect changes
        id: bump
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR
        if: steps.bump.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(${SERVICE_NAME}): bump image to ${{ steps.digest.outputs.digest }}"
          title: "chore(${SERVICE_NAME}): bump ${SERVICE_NAME} image"
          body: |
            Automated update for $SERVICE_NAME.
            - Updated tag & digest in $KUSTOMIZE_PATH
          branch: auto/update/${SERVICE_NAME}-digest
          delete-branch: true
          signoff: true
          labels: |
            automation
            digest

      - name: Log PR result
        if: steps.bump.outputs.changed == 'true'
        run: |
          echo "operation=${{ steps.cpr.outputs.pull-request-operation }}"
          echo "pr=${{ steps.cpr.outputs.pull-request-number }}"

      - name: No changes
        if: steps.bump.outputs.changed != 'true'
        run: echo "No changes; skipping PR."

      - name: Cleanup
        if: always()
        run: docker rm -f test_container || true
